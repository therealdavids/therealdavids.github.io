<!doctype html>
<html>
    <head>
        <title>THE FULL DAVID EXPERIENCE</title>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
         <style>
            body, html {
               text-align:center;
               padding:0;
               margin:0;
               width:100%;
               height:100%;
            }
        </style>
    </head>
    <body>
    <iframe style="margin-top:30px" id="video" width="560" height="315" src="https://www.youtube.com/embed/OrR1TGQY20Y" frameborder="0" allowfullscreen></iframe>

    <script>


    $(function(){
      var get_size = function () {
       return { width: ($(window).innerWidth() * .9) + 'px', height: ($(window).innerHeight() *.9) + 'px'  };
      }
      $('#video').css( get_size() );

        // If you want to keep full screen on window resize
          $(window).resize(function(){
              $('#video').css( get_size() );
            });
    });
    </script>
    </body>
</html>
